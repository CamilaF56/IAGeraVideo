<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo gerado</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      video {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        background-color: #6200ea;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #5300d6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vídeo gerado</h1>
      <video controls>
        <source src="{{ url_for('static', filename='animated_video_encoded.mp4') }}" type="video/mp4"> />
        Seu navegador não suporta a tag de vídeo.
      </video>
      <br />
      <a href="/">Gerar outro vídeo</a>
    </div>
  </body>
</html>
