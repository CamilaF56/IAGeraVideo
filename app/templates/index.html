<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAGeraVideo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        color: #333;
      }

      input[type='text'] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type='text']:focus {
        border-color: #6200ea;
        outline: none;
      }

      .error {
        color: red;
        font-size: 14px;
        display: none;
      }

      button {
        background-color: #6200ea;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #5300d6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>IAGeraVideo</h1>
      <form id="generateForm" action="/generate" method="post">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required />
        <span class="error" id="error-message"
          >Por favor, insira uma mensagem!</span
        >
        <button type="submit">Gerar VÃ­deo</button>
      </form>
    </div>

    <script>
      const form = document.getElementById('generateForm')
      const promptInput = document.getElementById('prompt')
      const errorMessage = document.getElementById('error-message')

      form.addEventListener('submit', function (e) {
        if (promptInput.value.trim() === '') {
          e.preventDefault()
          errorMessage.style.display = 'block'
        } else {
          errorMessage.style.display = 'none'
        }
      })
    </script>
  </body>
</html>
